    const app = document.querySelector('.app');

    const tasks = [
      { toDo: 'make dinner', status: false },
      { toDo: 'sweep the floor', status: true },
      { toDo: 'feed the kittens', status: true },
      { toDo: 'buy groceries', status: false },
      { toDo: 'take a bath', status: true },
    ];

    tasks.forEach(({ toDo, status }) => {
      const element = `
        <li>
          <input 
            type='checkbox' 
            id='${toDo}' 
            name='${toDo}' 
            ${status && 'checked'} />
          <label for='${toDo}' >${toDo} </label>   
        </li>`;
    
        app.insertAdjacentHTML('beforeend', element);});
  </script>
</body>
